<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Media Queries</title>
<style>
  body {
    background: white; /* Pantallas grandes */
    margin: 0;
  }
  @media (max-width: 991px) {
    body {
      background: #ccc; /* Gris <992px */
    }
  }
  @media (max-width: 575px) {
    body {
      background: #add8e6; /* Azul claro <576px */
    }
  }
</style>
</head>
<body>
<h1>Pantalla adaptable</h1>
</body>
</html>
